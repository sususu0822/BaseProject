<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>商品區</title>

  
    <script>
       function convert(){
        var x;
        x=document.getElementById("select-temp").value;
        
        switch(x){
            case "1":
            document.getElementById("result").innerHTML="您以成功兌換小七100抵用卷";
            break;
            case "2":
            document.getElementById("result").innerHTML="您以成功兌換小七500抵用卷";
            break;
            case "3":
            document.getElementById("result").innerHTML="您以成功兌換家樂福500抵用卷";
            break;
            case "4":
            document.getElementById("result").innerHTML="您以成功兌換藍芽耳機";
            break;
            case "5":
            document.getElementById("result").innerHTML="您以成功兌換無線滑鼠";
            break;
            case "6":
            document.getElementById("result").innerHTML="您以成功兌換無線鍵盤";
            break;
            default:
            break;
        }
      }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark">
        <a class="navbar-brand" href="#">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item active">

            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <a class="btn btn-outline-success my-2 my-sm-0" href="../html/登入.html" role="button">
                    登入</a>
            </form>
        </div>
    </nav>
    
    <div class="container" style="margin-top: 30px;">
        <form>
          <div class="form-group">
            <label for="select-temp">請選擇要兌換的商品</label>
            <select class="form-control" id="select-temp">
              <option value="1" selected>小七100塊抵用卷     100點</option>
              <option value="2" >小七500塊抵用卷     500點</option>
              <option value="3" >家樂福500抵用卷     500點</option>
              <option value="4" >藍芽耳機     1000點</option>
              <option value="5" >無線滑鼠     2000點</option>
              <option value="6" >無線鍵盤     2500點</option>
            </select>          
          </div>
          
          <button type="button" class="btn btn-primary" onclick="convert()">兌換</button>
        </form>
        <div style="margin-top: 20px;">
            <h3 id="result"></h3>
        </div>
      </div>
