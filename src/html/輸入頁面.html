<!DOCTYPE html>
<html>

<head>
    <title>資料輸入&紀錄</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script>
        function convert() {
            var times = document.getElementById("time").value;
            var names = document.getElementById("name").value;
            var notes = document.getElementById("note").value;
            if (times == "" || names == "" || notes == "") {
                alert("沒有輸入完整");
                document.getElementById("time").value = "";
                document.getElementById("name").value = "";
                document.getElementById("note").value = "";
            } else {
                document.getElementById("n").innerHTML = times;
                document.getElementById("i").innerHTML = names;
                document.getElementById("k").innerHTML = notes;
                alert("輸入成功");
                window.location.href = "file:///C:/Users/SUSUSU/OneDrive/%E6%A1%8C%E9%9D%A2/baseProject/BaseProject/src/html/%E8%87%AA%E4%B8%BB%E5%AD%B8%E7%BF%92%E7%B3%BB%E7%B5%B1.html";
            }
        }

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../img/08.jpg" alt="logo" style="width:80px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">首頁 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <a href="../html/作業考試頁面.html"><img src="../img/鈴鐺.png" alt="鈴鐺" width="70" height="70"></a>
            <form class="form-inline mt-2 mt-md-0">
                <a class="btn btn-outline-success my-2 my-sm-0" href="../html/登入.html" role="button">
                    登入</a>
            </form>
        </div>
    </nav>
    <br>
    <br>
    <div class="container" style="margin-top: 30px;">
        <form>
            <div class="form-group">
                <label for="input-temp">請選擇時間</label>
                <input type="time" id="time">
            </div>
            <div class="form-group">
                <label for="input-temp" id="label-temp">請輸入課堂名稱</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <div>
                <label for="input-temp" id="label-temp">請輸入備註</label>
                <input type="text" class="form-control" id="note">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="convert()">確定</button>
        </form>
        <div class="card" style="margin-top: 20px;">
            <div class="card-body">
                <span id="result">
                    <h3>輸入資料:</h3>
                    <span id="n"></span>
                    <br>
                    <span id="i"></span>
                    <br>
                    <span id="k"></span>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
