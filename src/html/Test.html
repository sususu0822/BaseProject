<!DOCTYPE html>
<html>

<head>
    <title>資料輸入&紀錄</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script>
        function convert() {
            var times = document.getElementById("time").value;
            var names = document.getElementById("name").value;
            var notes = document.getElementById("note").value;
            if(times == "" || names == "" || notes == ""){
                alert("沒有輸入完整");
            }else{
                document.getElementById("n").innerHTML = times;
                document.getElementById("i").innerHTML = names;
                document.getElementById("k").innerHTML = notes;
            }
        }

    </script>
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <form>
            <div class="form-group">
                <label for="input-temp">請選擇時間</label>
                <input type="time" id="time">
            </div>
            <div class="form-group">
                <label for="input-temp" id="label-temp">請輸入課堂名稱</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <div>
                <label for="input-temp" id="label-temp">請輸入備註</label>
                <input type="text" class="form-control" id="note">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="convert()">確定</button>
        </form>
        <div class="card" style="margin-top: 20px;">
            <div class="card-body">
              <span id="result">
                <h3>輸入資料:</h3>
                <span id="n"></span>
                <br>
                <span id="i"></span>
                <br>
                <span id="k"></span>
              </span>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
